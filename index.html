<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script>
    ~ function () {
      function computed() {
        var pcWidth = document.documentElement.clientWidth
        var des = 750;
        if (pcWidth > 750) {
          document.documentElement.style.fontSize = "100px";

          return;
        }
        document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
      }
      computed();

    }();
  </script>
</head>

<body>
  <div class="qt"><audio src="source/qt.mp3" loop autoplay></audio></div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="page1">
        <audio src="source/qt.mp3" loop autoplay></audio>
        <img class="desk ani" src="images/desk.png" 
         swiper-animate-effect="slideInRight"
         swiper-animate-duration="1s"
         swiper-animate-delay="0s"
          alt="">
        <img class="zhi ani" src="images/zhi.png"
        swiper-animate-effect="zoomIn"
         swiper-animate-duration="1s"
         swiper-animate-delay="1s" alt="">
        <img class="shiqu ani" src="images/shiqu.png" swiper-animate-effect="rotateInDownRight"
        swiper-animate-duration="1s"
        swiper-animate-delay="2s"alt="">
        <img class="qingchun ani" src="images/qingchun.png"
        swiper-animate-effect="zoomIn"
        swiper-animate-duration="1s"
        swiper-animate-delay="2s"
         alt="">
        <img class="peoples ani" src="images/peoples.png"
        swiper-animate-effect="slideInUp"
         swiper-animate-duration="1s"
         swiper-animate-delay="0s" alt="">
    </div>
    <div class="swiper-slide" id="page2">
      <img class="book ani" src="images/book.png" swiper-animate-effect=" fadeInLeftBig"

      <img class="book1" src="images/bottom1.png"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"  alt="">
      <img class="book2" src="images/bottom2.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" alt="">
      <img class="book3" src="images/bottom3.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" alt="">
      <div class="textContent" >
          <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="4s">青春那些苍茫的回忆</p>
          <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="5s">静静的滑脱生命的轨迹</p>
          <p class="ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="6s">正如桌上的刻痕</p>
          <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="7s">从今年到明年</p>
      </div>
         <div class="photoBox ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
         swiper-animate-delay="4s" >
           <img class="photo ani" 
           src="images/photo.jpg"  swiper-animate-effect="rotateIn" swiper-animate-duration="1s"
           swiper-animate-delay="7s" alt="">
        </div>
    </div>
      <div class="swiper-slide" id="page3">
        <img class="jvshou ani" 
                  src="images/page3_jvshou.png" swiper-animate-effect=" rubberBand"
                  swiper-animate-duration="1s"
                  swiper-animate-delay="1s"  alt="">
        <img class="people ani" src="images/page3_people.png" swiper-animate-effect="zoomInUp"
        swiper-animate-duration="1s"
        swiper-animate-delay="1s"  alt="">
        <section class="blackBoard ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
        swiper-animate-delay="0s">
          <section class="erweima ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s"
          swiper-animate-delay="2s">
          </section>
          <section class="tips">
              <p>扫码领取</p>
              <p>课程视频</p>
          </section>
       </section>
      </div>
    </div>
    <!-- 如果需要导航按钮 -->

    <div class="swiper-button-next" id="next"></div>

  </div>

</body>

</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>window.onload = function () { }
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
   

    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on: {
      init: function () {
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      },
      slideChangeTransitionEnd: function () {
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      }
    },


  })

</script>
